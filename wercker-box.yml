name: couchdb
version: 0.0.1
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: service
platform: ubuntu@12.04
description: wercker box for couchdb, a document oriented database
keywords:
  - couchdb
  - erlang
  - noqsql
  - database
packages:
  - couchdb
script: sudo apt-get install couchdb -y
env:
  WERCKER_COUCHDB_PORT: 5984
  WERCKER_COUCHDB_HOST: $$HOST$$
  WERCKER_COUCHDB_URL: $$HOST$$:5984
  WERCKER_COUCHDB_VERSION: "1.2.0"
  
